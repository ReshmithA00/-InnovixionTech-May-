<div class ="container mt-4" id="crud">
  <div  class = "card">
    <h1 id ="temp_main"> Contact Mangement </h1>
    <form id = "main_form">
      <div class ="form-group" id="field1">
        <label>Name :</label>
        <input type ="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true }" class = "form-control" id ="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group" id ="field2">
        <label>Phone Number : </label>
        <input type="text" [(ngModel)] ="phonenumber" [ngModelOptions]="{standalone:true}" class="form-control" id="phonenumber" placeholder="Enter Your Phonenumber">
      </div>
      <div class="form-group" id="field3">
        <label> Address :</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone:true}" class ="form-control" id="address" placeholder="Enter your address">
      </div>
      <div style="text-align: center;">
      <button type="submit" class="btn btn-primary mt-4" (click)="save()" id="add_but"> ADD Contact </button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-4">
  <h1 id="temp1"> CONTACTS</h1>
  <div>
  <table class="table" id="box1">
    <thead id="c1">
      <tr>
        <th scope="col" >ID</th>
        <th scope="col" >NAME</th>
        <th scope="col" >PHONE NUMBER</th>
        <th scope="col" >ADDRESS</th>
        <th>    </th>
        <th>    </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact_i of ContactArray">
      <td>{{contact_i.id}}</td>
      <td>{{contact_i.name}}</td>
      <td>{{contact_i.phonenumber}}</td>
      <td>{{contact_i.address}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(contact_i)" id ="b1">EDIT </button>
        <button type="button" class="btn btn-danger" (click)="deleteContact(contact_i)" id ="b2">DELETE</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div></div>
</div>
